<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Dice Dapp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-gray-600 max-h-screen h-screen overflow-hidden flex flex-col">
    <div class="px-4 h-16 bg-slate-800 flex items-center">
      <p class="text-2xl font-bold text-white">Secret Dice</p>
    </div>

    <div class="flex w-full flex-grow overflow-hidden">
      <div class="w-full overflow-y-auto">
        <div id="dice" class="h-[80%] w-full"></div>

        <div class="flex items-center justify-evenly h-[20%]">
          <div
            id="player-1-controls"
            class="w-1/2 flex justify-center space-x-2"
          >
            <button
              id="player-1-connect-btn"
              class="px-4 py-2 bg-cyan-800 text-white rounded font-semibold shadow-sm"
            >
              Connect Player 1
            </button>
            <button
              id="player-1-disconnect-btn"
              class="hidden px-4 py-2 bg-cyan-800 text-white rounded font-semibold shadow-sm"
            >
              Disconnect
            </button>
            <button
              id="player-1-join-btn"
              class="hidden px-4 py-2 bg-cyan-800 text-white rounded font-semibold shadow-sm"
            >
              Join
            </button>
            <button
              id="player-1-leave-btn"
              class="hidden px-4 py-2 bg-cyan-800 text-white rounded font-semibold shadow-sm"
            >
              Leave
            </button>
          </div>

          <div
            id="player-2-controls"
            class="w-1/2 flex justify-center space-x-2"
          >
            <button
              id="player-2-connect-btn"
              class="px-4 py-2 bg-cyan-800 text-white rounded font-semibold shadow-sm"
            >
              Connect Player 2
            </button>
            <button
              id="player-2-disconnect-btn"
              class="hidden px-4 py-2 bg-cyan-800 text-white rounded font-semibold shadow-sm"
            >
              Disconnect
            </button>
            <button
              id="player-2-join-btn"
              class="hidden px-4 py-2 bg-cyan-800 text-white rounded font-semibold shadow-sm"
            >
              Join
            </button>
            <button
              id="player-2-leave-btn"
              class="hidden px-4 py-2 bg-cyan-800 text-white rounded font-semibold shadow-sm"
            >
              Leave
            </button>
          </div>
        </div>
      </div>

      <div
        id="action-log"
        class="w-96 h-full flex flex-col justify-between bg-slate-200 p-4"
      >
        <div
          id="action-log-content"
          class="overflow-y-auto break-words grid grid-cols-1 gap-y-2"
        >
          <p class="text-lg font-semibold mb-1">Actions Log</p>
          <p class="mb-4 text-sm font-light text-gray-400">
            To get started. Connect player 1 and instantiate a new smart
            contract.
          </p>
        </div>

        <div id="shared-controls" class="self-end">
          <button
            id="instantiate-contract-btn"
            class="px-4 py-2 bg-cyan-800 text-white rounded font-semibold"
          >
            <i class="fa fa-plus"></i>
          </button>
          <button
            id="roll-btn"
            class="disabled:bg-gray-500 px-4 py-2 bg-cyan-800 text-white rounded font-semibold"
          >
            Roll
          </button>

          <button
            id="who-won-btn"
            class="px-4 py-2 bg-cyan-800 text-white rounded font-semibold"
          >
            Check Winner
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
